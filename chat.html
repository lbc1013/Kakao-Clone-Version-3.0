<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <div class="header_back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header_title">할미♡</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <a href="more.html">
            <i class="fas fa-search"></i>
          </a>
        </span>
        <span class="header_icon">
          <a href="index.html">
            <i class="fas fa-bars"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat_timestamp">Friday, August 1, 2020l</span>
        <li class="incoming-message message">
          <img class="chat_avatar" src="images/image1.PNG" />
          <div class="message_content">
            <span class="message_author">
              할미♡
            </span>
            <span class="message_bubble">
              집에 가는중~~
            </span>
            <span class="message_timestamp">
              15:20
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <span class="message_timestamp">
            15:20
          </span>
          <div class="message_content">
            <span class="message_bubble">
              곧 봅시다요~~
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_write">
      <div class="chat_write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat_wirte-input"
        />
      </div>
      <div class="chat_write-column">
        <span class="chaht_wirte-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chaht_wirte-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
