<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <div class="header_back-btn">
          <a href="more.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header_title">설정</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <a href="more.html">
            <i class="fas fa-search"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="setting">
      <section class="setting_section">
        <ul class="setting_list">
          <li class="setting_setting">
            <span class="setting_icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting_title">Privacy</span>
          </li>
          <li class="setting_setting">
            <span class="setting_icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting_title">Notification</span>
          </li>
          <li class="setting_setting">
            <span class="setting_icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
