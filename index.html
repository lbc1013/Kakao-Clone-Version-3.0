<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">채팅</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="far fa-comment-dots"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_list">
        <ul { list-style-type: none; }>
      </ul>
      <li class="chat_chats">
        <a href="chat.html">
          <div class="chat_column">
            <img class="chat_avatar" src="images/image1.PNG" />
            <div class="chat_content">
              <span class="chat_username">
                할미♡
              </span>
              <span class="chat_preview">
                집에 가는중~~
              </span>
            </div>
          </div>
        </a>
        <div class="chat_column">
          <span class="chat_timestamp">Yesterday</span>
        </div>
      </li>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <div class="nav_badge">2</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
