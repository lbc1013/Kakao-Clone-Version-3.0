<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">더보기</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more_friend friend-lg">
          <div class="friend_column">
            <img src="images/image2.PNG" class="g-avatar.friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                병찬리
              </span>
              <span class="friend_status">
                lbc2415@gmail.com
              </span>
            </div>
          </div>
          <div class="friend_column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </header>
      <ul class="more_btn-list">
        <li class="more_btn-btn">
          <span class="more_btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more_btn-title">
            Emotions
          </span>
        </li>
        <li class="more_btn-btn">
          <span class="more_btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more_btn-title">
            Themes
          </span>
        </li>
        <li class="more_btn-btn">
          <span class="more_btn-icon">
            <i class="fab fa-korvue fa-2x"></i>
          </span>
          <span class="more_btn-title">
            Account
          </span>
        </li>
      </ul>
      <section class="more_suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="more_suggestions-list">
          <li class="more_suggestion suggestion">
            <span class="more_suggestion_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion_title">
              Kakao Story
            </span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="more_suggestion_icon">
              <i class="fas fa-dove fa-2x"></i>
            </span>
            <span class="suggestion_title">
              Kakao Friends
            </span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="more_suggestion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion_title">
              Kakao Gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
