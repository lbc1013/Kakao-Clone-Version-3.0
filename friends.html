<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/31c725cd94.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">친구</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="frineds">
      <header class="friends_header">
        <div class="friends_friend friend-lg">
          <img src="images/image2.PNG" class="g-avatar.friend_avatar" />
          <div class="friend_content">
            <span class="friend_name">
              병찬리
            </span>
            <span class="friend_status">
              Joshua 1:9 / 12.07
            </span>
          </div>
        </div>
      </header>
      <ul class="friends_list"></ul>
      <h5 class="friends_title">Friends 3</h5>
      <li class="friends_friend friend-lg">
        <div class="friend_column">
          <img src="images/image2.PNG" class="g-avatar.friend_avatar" />
          <div class="friend_content">
            <span class="friend_name">
              병찬리
            </span>
            <span class="friend_status">
              Joshua 1:9 / 12.07
            </span>
          </div>
        </div>
        <div class="friend_column">
          <div class="friend_now-listening">
            <span>어노인팅 - 내영혼은 안전합니다</span>
            <i class="far fa-play-circle"></i>
          </div>
        </div>
      </li>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
